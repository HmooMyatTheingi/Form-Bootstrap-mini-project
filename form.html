    <div class="row form">
        <div class="col mx-5">
                <h6 class="my-4 ms-4 btn btn-info rounded-pill ">Start your fitness journey today!</h6>
  
                <div class="mb-3 ms-4">
                  <label for="" class="ms-1"><i class="fa-solid fa-user mx-2"></i>First name</label>
                  <input class="form-control w-lg-75" type="text" placeholder="" aria-label=" example">
                </div>
                <div class="mb-3 ms-4">

                </div>
                <div class="mb-3 ms-4">

                </div>
                <div class="mb-3 ms-4">

                </div>
                <div class="mb-3 ms-4">

                </div>
                
  
  
                    <div class="mt-3 ms-4">

                    </div>
                    <button type="button" class="btn btn-outline-info mt-5 w-75 rounded-pill py-2 ms-4 mb-4">Create Account</button>
                    <button type="button" class="btn btn-outline-info mt-2 w-75 rounded-pill py-2 ms-4"> <span class="me-2"><i class="fa-solid fa-g"></i></span> Sign up with Google </button>

         mx-5 text-sm-start">
